<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up form</title>
    <style>
      body {
        background-color: #1a1a1a;
        margin: 0;
        padding: 0;

        height: 100vh;

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #6ec14f;
        width: 400px;

        padding: 20px;

        text-align: center;
        color: darkgreen;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      input {
        margin-bottom: 10px;

        background-color: #36cb28;

        border: 1px solid green;
        border-radius: 5px;

        padding: 10px;
        color: rgb(5, 44, 5);
      }

      button {
        background-color: #0bab3b;

        padding: 8px 30px;
        width: fit-content;

        margin: 0 auto;

        border: 1px;
        border-radius: 5px;

        color: rgb(3, 33, 8);
      }
      button:hover {
        cursor: pointer;
        background-color: #0da10d;
      }

      .name {
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Sign-up</h2>
      <form>
        <input type="email" placeholder="Email" />
        <div class="name">
          <input type="text" placeholder="First name" />
          <input type="text" placeholder="Last name" />
        </div>
        <input type="password" placeholder="Password" />

        <button type="submit">Sign up</button>
      </form>
    </div>
  </body>
</html>
