<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif; /* ff */
        background-color: #1a1a1a; /* bgc */
        margin: 0;
        padding: 0;

        height: 100vh; /* viewport height */

        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #d5d4d4;
        border-radius: 10px;
        padding: 30px;
        width: 300px;
      }

      h2 {
        color: #28439a;
        text-align: center;
        margin-bottom: 30px; /* mb */
      }

      form {
        display: flex;
        flex-direction: column;
        /* gap: 8px; */
      }

      input {
        margin-bottom: 15px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid black;
        background-color: #dcd4d4;
      }

      button {
        background-color: #2749d3;
        color: white;
        padding: 10px;
        border-radius: 5px;
        border: 1px;
      }

      button:hover {
        background-color: #3030ca;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- div.card -->
    <div class="card">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
