<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- You see this fairly frequently in navigation bars. The navigation below is displayed in a row using flexbox and 
    we have added padding to the <a> element as we want to be able to change the background-color when the <a> is hovered. 
    The padding appears to overlap the border on the <ul> element. This is because the <a> is an inline element. -->

    <nav>
        <ul class="links-list">
            <li><a href="">Link one</a></li>
            <li><a href="">Link two</a></li>
            <li><a href="">Link three</a></li>
        </ul>
    </nav>

</body>
</html>
