<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid introduction</title>
    <style>
      .grid-container {
        display: grid;
        /* gtc */ /* fr -> fraction */
        grid-template-columns: repeat(3, 1fr);
        /* gtr */
        grid-template-rows: 100px 200px 100px;
        gap: 4px;
      }

      .item {
        background-color: orange;
        border: 1px solid black;
      }
      /* The controlability of how much row we will be consuming and how much column we will be consuming, that is defined in the element itself in the grid, not in the parent container.  */
      .item1 {
        /* gc */
        grid-column: 1/3; /* start at the beginning of 1st column and goes till the beginning of the 3rd column */
        /* gr */
        grid-row: 1/2;
      }
      .item2 {
        grid-column: 3/4;
        grid-row: 1/3;
      }
      .item6 {
        grid-column: 2/4;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item item6">6</div>
    </div>
  </body>
</html>
